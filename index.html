<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="nav-container">
        <nav>
            <h5>Awesome Books</h5>
            <ul>
                <li class="nav-link active" id="list">List</li>
                <li class="nav-link" id="addNew">Add new</li>
                <li class="nav-link" id="contact">Contact</li>
            </ul>
        </nav>
    </header>
    <section id="hero">
        <h1>All awesome books</h1>
        <main id="book-container">
            <section id="books"></section>
        </main>
        <hr>
        <form id="myForm" action="#" method="post">
            <h2>Add a new book</h2>
            <input id="title" type="text" name="title" maxlength="50" placeholder="Title" required>
            <input id="author" type="text" name="author" maxlength="50" placeholder="Author" required>
            <button id="submit" type="submit">Add</button>
        </form>
    </section>
</body>
<script type="module" src="./Js/script.js"></script>
</html>
